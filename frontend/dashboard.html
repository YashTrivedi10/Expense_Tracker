<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="dashboard.html">

    <title>Dashboard</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top pt-4 pb-4" role="navigation">
        <div class="container">
            <a href="index.html" class="navbar-brand"><span class="text-danger">Expense </span>Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse">
                <i class="bi bi-list text-danger"></i>
            </button>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="addexpenses.html" class="nav-link">Add Expenses</a>
                    </li>
                    <li class="nav-item">
                        <a href="dashboard.html" class="nav-link">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a href="limits.html" class="nav-link">Limits</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- dashboard -->
    <section style="margin-top: 120px;">
        <div class="container">
            <div class="container" style="padding-top: 30px;">
                <label class="fs-3 fw-bold mb-2">Expenses</label>
                <div class="body" id="expense">
                    <table class="table table-dark table-hover table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Description</th>
                                <th scope="col">Category</th>
                                <th scope="col">Amount</th>
                                <th scope="col">Date</th>
                            </tr>
                        </thead>
                        <tbody id="exp-table">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="container" style="padding-top: 30px;">
                <label class="fs-3 fw-bold mb-2">Categories</label>
                <div class="body" id="category">
                    <table class="table table-dark table-hover table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">Category</th>
                                <th scope="col">Limit</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="cat-table">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="container" style="padding-top: 30px;">
                <label class="fs-3 fw-bold mb-2">Categories amount limit</label>
                <div class="body" id="expense">
                    <table class="table table-dark table-hover table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">Category ID</th>
                                <th scope="col">Category</th>
                                <th scope="col">Amount limit</th>
                            </tr>
                        </thead>
                        <tbody id="exp-table">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
